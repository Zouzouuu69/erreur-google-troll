<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Erreur Google Critique</title>
  <style>
    body {
      background-image: url('maer.png');
      background-size: cover;       /* pour que l'image couvre tout l'√©cran */
      background-repeat: no-repeat; /* pour ne pas r√©p√©ter l'image */
      background-position: center;  /* pour centrer l'image */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .warning {
      font-size: 2em;
      color: red;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .progress-bar {
      width: 80%;
      margin: 30px auto;
      background-color: #444;
      height: 30px;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: red;
      width: 0;
      transition: width 0.1s;
    }
  </style>
</head>
<body>
  <div class="warning">‚ö†Ô∏è Erreur critique d√©tect√©e sur votre compte Google ‚ö†Ô∏è</div>
  <p>Fermeture automatique de votre session dans :</p>
  <h1 id="timer">5</h1>

  <div class="progress-bar">
    <div class="progress-fill" id="bar"></div>
  </div>

  <script>
    let count = 5;
    const timer = document.getElementById("timer");
    const bar = document.getElementById("bar");

    const interval = setInterval(() => {
      count--;
      timer.textContent = count;
      bar.style.width = `${(5 - count) * 20}%`;

      if (count <= 0) {
        clearInterval(interval);
        document.body.innerHTML = `
          <h1 style="font-size: 3em; color: lime;">üòÇ Juste une blague !</h1>
          <p style="font-size: 1.5em;">Ton pote Nounou t‚Äôa eu !</p>
          <img src="maer.png" />
        `;
      }
    }, 1000);
  </script>
</body>
</html>
